<html>
    <head>
        {% if title %}
        <title>{{ title }} - GPN</title>
        {% else %}
        <title>GPN</title>
        {% endif %}
         <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="view">

        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </body>
</html>
