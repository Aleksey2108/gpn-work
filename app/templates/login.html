{% extends "base.html" %}

{% block content %}
    <h1>Form</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.mdata.label }}<br>
            {{ form.mdata(size=45) }}<br>
            {% for error in form.mdata.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
